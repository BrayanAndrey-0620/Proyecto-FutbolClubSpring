<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entrenador.id != null} ? 'Editar Entrenador' : 'Nuevo Entrenador'">Formulario Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1d29;
            --card-bg: #2d3040;
            --accent: #6366f1;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .form-container {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid #374151;
        }
        
        .form-control, .form-select {
            background: #1f2937;
            border: 1px solid #374151;
            color: var(--text-light);
            border-radius: 8px;
        }
        
        .form-control:focus, .form-select:focus {
            background: #1f2937;
            border-color: var(--accent);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--card-bg);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-futbol me-2"></i>Futbol Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Inicio</a>
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link active" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="form-container p-4 p-md-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <h1 class="h3 fw-bold" th:text="${entrenador.id != null} ? 'Editar Entrenador' : 'Crear Nuevo Entrenador'"></h1>
                        <p class="text-muted">Complete la informaci√≥n del entrenador</p>
                    </div>

                    <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Apellido</label>
                                    <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Edad</label>
                                    <input type="number" th:field="*{edad}" class="form-control" placeholder="Ingrese la edad" min="25" max="80" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nacionalidad</label>
                                    <input type="text" th:field="*{nacionalidad}" class="form-control" placeholder="Ingrese la nacionalidad" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Licencia</label>
                                    <select class="form-select">
                                        <option>UEFA Pro</option>
                                        <option>UEFA A</option>
                                        <option>UEFA B</option>
                                        <option>Nacional</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-3 justify-content-end pt-4 border-top" style="border-color: #374151 !important;">
                            <a th:href="@{/entrenadores}" class="btn btn-outline-light px-4">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${entrenador.id != null} ? 'Actualizar Entrenador' : 'Crear Entrenador'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
